<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <header>
      <div class="head"><h1>Simple Calculator</h1></div>
    </header>
    <main>
      <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
          <button class="btn" id="7">7</button>
          <button class="btn" id="8">8</button>
          <button class="btn" id="9">9</button>
          <button class="btn" id="plus">+</button>
          <button class="btn" id="4">4</button>
          <button class="btn" id="5">5</button>
          <button class="btn" id="6">6</button>
          <button class="btn" id="minus">-</button>
          <button class="btn" id="one">1</button>
          <button class="btn" id="two">2</button>
          <button class="btn" id="three">3</button>
          <button class="btn" id="multiply">x</button>
          <button class="btn" id="cancel">C</button>
          <button class="btn" id="0">0</button>
          <button class="btn" id="equal">=</button>
          <button class="btn" id="divide">/</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
